<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./public/styles/main.css">
  <title>Github Profile</title>
</head>
<body>
  <main>
    <section id="main-section">
      <form id="search-box">
        <input id="input" type="text" placeholder="Enter Username...">
        <button id="search-box__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>

      <div id="profile-card">
        <div id="card-header">
          <div id="image-box">
            <img src="./public/Punk4892ToyFace-3.jpg" alt="Profile Image" title="Profile Image">
          </div>

          <div id="profile-detailes">
            <div id="profile-detailes__name">
              <div id="profile-name">Mohammad</div>

              <div id="username">@mohammadf</div>
            </div>

            <div id="account-detailes">
              <div class="post account-detailes__child">
                <span class="detailes__number">10</span> &nbsp;
                <p class="detailes__title">posts</p>
              </div>

              <div class="followers account-detailes__child">
                <span class="detailes__number">20</span> &nbsp;
                <p class="detailes__title">followers</p>
              </div>

              <div class="following account-detailes__child">
                <span class="detailes__number">30</span> &nbsp;
                <p class="detailes__title">following</p>
              </div>
            </div>
          </div>
        </div>

        <div id="account-info">
          <div class="info">
            <p class="info__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>

          <div id="info">
            <i class="fa-solid fa-2x fa-location-dot"></i>
            <p class="info__text">Toronto</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <script src="./src/index.js"></script>
</body>
</html>
